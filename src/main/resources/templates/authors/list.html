<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<body>
<table>
    <tr>
        <td>First name</td>
        <td>Last name</td>
    </tr>
    <tr th:each="author: ${authors}">
        <td th:text="${author.firstName}">First name</td>
        <td th:text="${author.lastName}">Last name</td>
    </tr>
</table>
</body>
</html>
